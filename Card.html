<html>
    <head>
        <title>Payment Method</title>
    </head>
    <body>
        <h1>Payment form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name: <input type="Name" type="Text"required></p>
        <p>
        Gender:
            Male <input type="radio" name="gender" required>
            Female <input type="radio" name="gender" required></p>
        <p>Address: <textarea></textarea></p>
        <p>Phoneno:
            <select>
                <option value="+91">+91</option>
                <option value="+99">+99</option>
                <option value="+81">+81</option>
                <option value="+90">+90</option>
                <option value="+12">+12</option>
                <option value="+11">+11</option>
            </select>
            <input name="Phone No" type="number">
        </p>
        <p>Email: <input name="email" type="email"></p>
        <p>pincode: <input name="pincode" type="number"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>
            Card Type:
            <select name="card_type" id="card_type">
            <option value="">Select a card type</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>Card number: <input name="Card number" type="Number"></p>
        <p>Expiry Date: <input name="Expiry Date" type="Date"></p>
        <p>CVV: <input name="CVV" type="password"></p>
        <input type="Submit" value="Paynow">
        <hr>
    </body>
</html>
